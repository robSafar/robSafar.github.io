---
layout: default
---
<article class="post content" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    {% if page.title %}<h1 class="post-title gel-trafalgar" itemprop="name headline">{{ page.title }}</h1>{% endif %}
    {% if page.subtitle %}<p class="gel-greatPrimer">{{ page.subtitle }}</p>{% endif %}
    {% if page.date %}<p class="post-meta gel-brevier">Updated: <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%Y-%m-%d" }}</time></p>{% endif %}
  </header>
  <div class="post-content gel-bodyCopy" itemprop="articleBody">
    {% if page.image %}<img src="/resources/{{ page.image }}">{% endif %}
    {{ content }}
  </div>
  <footer class="post-footer">
    <p class="gel-minion">Other posts can be found <a href="/archive">in the archive</a>.</p>
  </footer>
</article>
