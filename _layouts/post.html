---
layout: default
---
<article class="post content" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta">Updated <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%Y-%m-%d" }}</time></p>
  </header>
  <div class="post-content" itemprop="articleBody">
    {% if page.image %}
    <img src="/resources/{{ page.image }}">
    {% endif %}
    {{ content }}
  </div>
</article>
