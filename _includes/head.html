<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  {% if post.exturl %}<meta name="robots" content="noindex" />{% endif %}

  <link rel="icon" type="image/png" sizes="64x64" href="/resources/icon64.png">
  <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="/resources/icon180.png">

  <!-- Google Tag Manager -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-NJ2MGW');</script>
  <!-- End Google Tag Manager -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@300;600;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/gel-typography.css">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  {% if page.image %}<meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image" content="{{ site.url }}/resources/{{ page.image }}" />
  {% else %}
  <meta name="twitter:card" content="summary" />
  {% endif %}
  <meta name="twitter:creator" content="@robSafar" />
  <meta property="og:url" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}" />
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 140 }}" />
  {% if page.image %}<meta property="og:image" content="{{ site.url }}/resources/{{ page.image }}" />{% endif %}
</head>
