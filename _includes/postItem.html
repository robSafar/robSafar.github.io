<div class="postText">
  <h3><span><a href="{% if post.exturl %}{{ post.exturl }}{% else %}{{ post.url }}{% endif %}">"{{ post.title }}"</a></span></h3>
  {% if post.subtitle %}
    <p><span>{{ post.subtitle }}</span></p>
  {% endif %}
  <p><span>{{ post.date | date:"%d&nbsp;%b&nbsp;%Y" }}</span></p>
</div>
{% if post.extimage %}<img src="{{ post.extimage }}">{% endif %}
{% if post.image %}<img src="/resources/{{ post.image }}">{% endif %}
